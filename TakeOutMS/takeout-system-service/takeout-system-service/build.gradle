plugins {
    id 'org.springframework.boot' version '2.0.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
sourceCompatibility = '1.8'

bootJar {
    mainClassName = 'com.example.takeoutsystemservice.TakeoutSystemServiceApplication'
}

configurations {
    providedRuntime
    all*.exclude module: 'spring-boot-starter-logging'
}

ext {
    set('springCloudVersion', "Finchley.SR4")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation 'org.springframework.boot:spring-boot-starter-test'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'

    implementation ('mysql:mysql-connector-java:5.1.44')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:1.5.3.RELEASE')
    implementation ('com.googlecode.json-simple:json-simple:1.1')

    //Log4j
    implementation group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

tasks.named('test') {
    useJUnitPlatform()
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}